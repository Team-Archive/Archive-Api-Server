spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            authorization-grant-type: authorization_code
            client-id: e9758859c215b8f7439f0b821da7cdd6
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: kakao
            scope: profile_nickname, account_email
            cleint-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${PRD_DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: false

jwt:
  secret-key: ${JWT_SECRET_KEY}

# s3 configuration
cloud:
  aws:
    credentials:
      access-key: ${PROD_AWS_ACCESS_KEY}
      secret-key: ${PROD_AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket-name: ${PROD_AWS_S3_BUCKET_NAME}
    stack:
      auto: false

# aws ec2 metadata disable error
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error