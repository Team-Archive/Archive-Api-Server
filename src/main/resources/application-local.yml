spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            authorization-grant-type: authorization_code
            client-id: e9758859c215b8f7439f0b821da7cdd6
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: kakao
            scope: profile_nickname, account_email
            cleint-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

jwt:
  secret-key: testKey
server:
  port: 8080
# s3 configuration
cloud:
  aws:
    credentials:
      access-key: ${DEV_AWS_ACCESS_KEY}
      secret-key: ${DEV_AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket-name: ${DEV_AWS_S3_BUCKET_NAME}
    stack:
      auto: false

# aws ec2 metadata disable error
logging:
  level:
    root: info
    com.depromeet.archive: debug
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
