name: health check prd server

on:
  schedule:
    - cron: '10 * * * *'

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: KimDoubleB/go-action@v1.6
        with:
          health_check_url: ${{ secrets.PRD_HEALTH_URL }}
          slack_token: ${{ secrets.SLACK_TOKEN }}
          slack_channel: ${{ secrets.SLACK_CHANNEL }}